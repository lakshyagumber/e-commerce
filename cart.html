<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ShopEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">ShopEase</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cart-section">
      <h2>Your Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
      <div class="cart-summary">
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
      </div>
      <div id="cart-container"></div>
<script src="scripts.js"></script>
<script>
  // Load Cart Items
  const cartContainer = document.getElementById('cart-container');
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

  if (cartItems.length > 0) {
    cartItems.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.innerHTML = `
        <h3>${item.name}</h3>
        <p>Price: $${item.price}</p>
        <p>Quantity: ${item.quantity}</p>
      `;
      cartContainer.appendChild(cartItem);
    });
  } else {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
  }
</script>

      <section class="checkout-section">
        <h2>Checkout</h2>
        <form id="checkout-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>
          </div>
          <button type="submit" class="checkout-btn">Place Order</button>
        </form>
      </section>
      
    </section>
    <section class="cart-section animatable">
        <h2>Your Cart</h2>
        <!-- Cart Content -->
      </section>
      
  </main>
  <footer>
    <p>Â© 2024 ShopEase. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
